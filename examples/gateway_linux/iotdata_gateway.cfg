# -------------------------------------------------------------------------

# MQTT
mqtt-client=e22900t22utomqtt
mqtt-server=mqtt://localhost
mqtt-topic-prefix=iotdata

# E22-900T22U radio
address=0x0008
network=0x00
channel=0x17
listen-before-transmit=true
rssi-packet=true
rssi-channel=true

# Reporting intervals (seconds)
interval-stat=300
interval-rssi=60

# -------------------------------------------------------------------------
# Mesh relay protocol (see APPENDIX_MESH.md)
#
# When mesh-enable=true the gateway:
#   - Transmits periodic BEACONs (cost=0) so hop nodes can join
#   - Unwraps FORWARD packets and processes the inner sensor data
#   - Sends ACKs to hop nodes that forward packets
#   - Runs duplicate suppression on {station_id, sequence}
#   - Logs all mesh control traffic
#
# When mesh-enable=false (default) the gateway ignores variant 15
# packets and operates in direct-receive-only mode, exactly as before.
# -------------------------------------------------------------------------

mesh-enable=false
mesh-station-id=1
mesh-beacon-interval=60

# Debug
#debug=true
#debug-e22900t22u=true
#debug-mesh=true
