# -------------------------------------------------------------------------
# e22900t22utomqtt â€” iotdata gateway configuration
# -------------------------------------------------------------------------

# MQTT
mqtt-client=e22900t22utomqtt
mqtt-server=mqtt://localhost
mqtt-topic-prefix=iotdata

# E22-900T22U radio
address=0x0008
network=0x00
channel=0x17
listen-before-transmit=true
rssi-packet=true
rssi-channel=true

# Reporting intervals (seconds)
interval-stat=300
interval-rssi=60

# Mesh
mesh-enable=false
mesh-station-id=1
mesh-beacon-interval=60

# Dedup
dedup-enable=false
dedup-port=9876
#dedup-peers=192.168.0.2:9876,192.168.0.3:9876
dedup-delay=20
dedup-stat-interval=300

# Debug
#debug=true
#debug-e22900t22u=true
#debug-mesh=true
